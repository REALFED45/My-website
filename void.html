<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf') format('truetype');
        }
        body {
            background-image: url('door.png'); 
            background-size: 300px 300px; 
            background-repeat: repeat; 
            background-position: top left; 
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
        .corner-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #d4aaff; 
            text-decoration: underline;
            font-size: 14px; 
            cursor: pointer;
            font-family: 'Minecraft', Arial, sans-serif;
            padding: 8px 12px; 
            z-index: 1000;
        }
        .corner-button:hover {
            color: #b89ef5; 
        }
        .corner-button.active {
            color: #cc0000; 
        }
        .queue-text {
            color: yellow; 
            font-size: 48px; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 1000;
        }
        .queue-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8); 
            color: white; 
            font-size: 18px; 
            padding: 20px;
            border: 2px solid black; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); 
            z-index: 1000; 
            text-align: left; 
            width: 400px; 
            height: auto; 
        }
        .queue-info .title {
            color: yellow; 
            font-size: 22px; 
            margin-bottom: 10px; 
        }
        .queue-info .content {
            font-size: 18px;
        }
        .queue-info a {
            color: lightblue;
            text-decoration: underline; 
        }
    </style>
</head>
<body>

    <div id="queue-text" class="queue-text">Position in queue: 1</div>


    <div class="queue-info">
        <div class="title" id="queue-info-title">Position in queue: 1</div>
        <div class="content">
            You can purchase priority queue status to join the server faster. Visit <a href="https://realfed45.github.io/My-website" target="_blank">this link</a> for more info.
        </div>
    </div>


    <button id="corner-button" class="corner-button" onclick="handleButtonClick()">fuck go back</button>

    <script>
        function getQueueNumber() {

            return Math.floor(Math.random() * 34) + 1;
        }

        function updateQueueNumber() {
            var queueNumber = getQueueNumber();
            document.getElementById('queue-text').textContent = 'Position in queue: ' + queueNumber;
            document.getElementById('queue-info-title').textContent = 'Position in queue: ' + queueNumber;
        }

        function handleButtonClick() {
            var button = document.getElementById('corner-button');
            button.classList.add('active');
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 100); 
            setTimeout(function() {
                button.classList.remove('active');
            }, 100); 
        }

        // Initialisieren beim Laden der Seite
        document.addEventListener('DOMContentLoaded', updateQueueNumber);
    </script>
</body>
</html>
