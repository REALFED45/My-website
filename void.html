<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf') format('truetype');
        }
        body {
            background-image: url('door.png'); /* Verwendet das Hintergrundbild "door.png" */
            background-size: 300px 300px; /* Kachelgröße */
            background-repeat: repeat; /* Hintergrundbild wird wiederholt */
            background-position: top left; /* Position des Hintergrunds */
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Fügt Flex-Richtung vertikal hinzu */
        }
        .corner-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #d4aaff; /* Standardfarbe */
            text-decoration: underline;
            font-size: 14px; /* Kleinere Schriftgröße */
            cursor: pointer;
            font-family: 'Minecraft', Arial, sans-serif;
            padding: 8px 12px; /* Etwas weniger Polsterung */
            z-index: 1000;
        }
        .corner-button:hover {
            color: #b89ef5; /* Farbe beim Hover */
        }
        .corner-button.active {
            color: #cc0000; /* Rot, wenn aktiv */
        }
        .queue-text {
            color: yellow; /* Gelbe Schriftfarbe */
            font-size: 48px; /* Große Schriftgröße */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Zentriert den Text */
            z-index: 1000;
        }
        .queue-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Weniger durchsichtiger Hintergrund */
            color: white; /* Weißer Text */
            font-size: 18px; /* Schriftgröße */
            padding: 20px;
            border: 2px solid black; /* Schwarzer Rand */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Schatten für besseren Kontrast */
            z-index: 1000; /* Stellt sicher, dass die Box oben liegt */
            text-align: left; /* Text linksbündig ausrichten */
            width: 400px; /* Längere Textbox */
            height: auto; /* Automatische Höhe für mehrzeiligen Text */
        }
        .queue-info .title {
            color: yellow; /* Gelbe Schriftfarbe für den Titel */
            font-size: 22px; /* Etwas größere Schriftgröße für den Titel */
            margin-bottom: 10px; /* Abstand zum folgenden Text */
        }
        .queue-info .content {
            font-size: 18px; /* Schriftgröße für den Inhalt */
        }
        .queue-info a {
            color: lightblue; /* Linkfarbe */
            text-decoration: underline; /* Unterstrichene Links */
        }
    </style>
</head>
<body>
    <!-- Der große Text in der Mitte -->
    <div id="queue-text" class="queue-text">Position in queue: 1</div>

    <!-- Text für die Warteschlangenposition -->
    <div class="queue-info">
        <div class="title" id="queue-info-title">Position in queue: 1</div>
        <div class="content">
            You can purchase priority queue status to join the server faster. Visit <a href="https://example.com" target="_blank">this link</a> for more info.
        </div>
    </div>

    <!-- Der Button oben links, der zur index.html führt -->
    <button id="corner-button" class="corner-button" onclick="handleButtonClick()">fuck go back</button>

    <script>
        function getQueueNumber() {
            // Zufallszahl zwischen 1 und 34
            return Math.floor(Math.random() * 34) + 1;
        }

        function updateQueueNumber() {
            var queueNumber = getQueueNumber();
            document.getElementById('queue-text').textContent = 'Position in queue: ' + queueNumber;
            document.getElementById('queue-info-title').textContent = 'Position in queue: ' + queueNumber;
        }

        function handleButtonClick() {
            var button = document.getElementById('corner-button');
            button.classList.add('active');
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 100); // Zeit in Millisekunden, wie lange der Button rot bleiben soll
            setTimeout(function() {
                button.classList.remove('active');
            }, 100); // Button wieder in die Standardfarbe zurücksetzen
        }

        // Initialisieren beim Laden der Seite
        document.addEventListener('DOMContentLoaded', updateQueueNumber);
    </script>
</body>
</html>
